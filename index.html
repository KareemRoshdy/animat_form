<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Animated Form</title>
  </head>
  <body>
    <button class="regist">LOGIN</button>

    <div class="content">
      <div class="layout">
        <i class="fas fa-times close" id="close_layout"></i>
        <div class="layout_content">
          <i class="fas fa-times icon"></i>
          <h1>Please Fill All Data!</h1>
          <button class="btn" id="cancel_layout">Cancel</button>
        </div>
      </div>
      <span class="back log">back</span>
      <div class="container">
        <span class="line"></span>
        <span class="lineUp"></span>
        <form action="">
          <input type="text" placeholder="Your Name" id="inputName" />
          <input type="email" placeholder="Your Email" id="inputEmail" />
          <input type="password" placeholder="Your Password" id="inputPass" />
          <button id="btn">Login</button>
        </form>
      </div>

      <section class="home">
        <span class="back sec">back</span>
        <h1>Welcome</h1>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
